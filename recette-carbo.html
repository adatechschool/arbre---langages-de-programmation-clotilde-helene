<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recette pâte carbonara</title>
</head>

<body>

    <h1>Recette des pâtes carbonara</h1>

    <h2>Les ingrédients :</h2>
    <p id="carbo"></p>



    <script>

        let recetteCarbo = ["pate", "oeuf", "sel", "poivre", "lardon", "oignon", "parmesan"];

        // console.log("Pour la recette il faut " + recetteCarbo.length + " ingrédients");
        // console.log("pour la recettes il faut les ingrédients suivants: " + recetteCarbo);
        for (let i = 1; i <= 7; i++) {
            let ingredients = ([i] + "." + recetteCarbo.sort()[i - 1] + " "); //Mettre en ordre alphabétique avec les nombres 
            document.getElementById("carbo").innerHTML += ingredients + '<br />';
        }

    </script>


</body>

</html>
